<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <form>
            <label>Nome:</label>
            <input name="Nome" type="text"/>
            <label>Idade:</label>
            <input name="Idade" type="number">
            <label>Consome bebida alcoólica?</label>
            <input name="bebida" type="checkbox" />
            <label>sexo</label>
            <input name="sexo" value="masculino" type="radio"/>
            <label>Masculino</label>
            <input name="sexo" value="feminino" type="radio"/>
            <label>Feminino</label>
            <input name="sexo" value="ni" type="radio"/>
            <label>Não informado</label>
            <br />
            <label>E-mail</label>
            <input name="email" type="email" />
            <br />
            <label>Arquivo</label>
            <input name="arquivo" type="file" /> 
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
