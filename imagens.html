<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Imagens</title>
</head>
<body>
    
    <section>
        <h3>Carne Assada</h3>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxYLC48sdxo7MF2wFedVpfgSzUoVrwvRg8PA&usqp=CAU"
        width="300" height="250" alt="Carne Assada"/>

        <p>Foto de carne assada ao ponto</p>
        <p>O nível de dificuldade dessa receita é 30%</p>
        <progress title="30% de dificuldade" value="30" max="100"></progress>
        <p>Classificação média: <meter value="9" min="0" max="10"> 9 </meter> </p>
    </section>

    <section>
        <h3>Pão de alho</h3>
        <figure>
            <img src="https://naminhapanela.com/wp-content/uploads/2023/02/Pao-de-alho-no-forno-2-735x488.jpg" width="300" height="250" alt="Pão de alho" />
            <figcaption> <mark>Pão de alho</mark> delícia do churrasco</figcaption>
        </figure>
        <p>O nível de dificuldade dessa receita é de 10%</p>
        <progress title="10% de dificuldade" value="10" max="100"></progress>
        <p> Calssificação média: <meter value="8" min="0" max="10"> 8 </meter> </p>
    </section>

</body>
</html>
